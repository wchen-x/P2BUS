<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .forgot-password-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-password-container .form-control {
            margin-bottom: 15px;
        }

        .forgot-password-container .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .forgot-password-container .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password-container .back-to-login {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-container .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>
        <p>Enter your email address, and we'll send you a link to reset your password.</p>
        <form action="/reset-password" method="POST">
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <a href="/login" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
