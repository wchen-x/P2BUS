<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P2BUS{% endblock %}</title>
    {% load static %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;900&family=Poppins:wght@200;400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <!-- Logo and Shop Name -->
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="P2BUS Logo" class="shop-logo">
                <h1 class="shop-name">P2BUS</h1>
            </div>
            <!-- Search Bar -->
            <div class="search-container">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search for products..." class="search-input">
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <!-- User and Cart Icons -->
            <div class="icon-container">
                <a href="/account" class="icon-link">
                    <i class="fa fa-user"></i> 
                </a>
                <a href="/cart" class="icon-link">
                    <i class="fa fa-shopping-bag"></i> 
                </a>
            </div>
        </div>
    </header>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                â˜°
            </div>

            <!-- Navigation Links -->
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="#">NEW</a></li>
                    <li class="dropdown">
                        <a href="#">SKINCARE</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Shop All Skincare</a></li>
                            <li><a href="#">By Product</a></li>
                            <li><a href="#">By Skin Type</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MAKEUP</a></li>
                    <li><a href="#">HAIR & BODY</a></li>
                    <li class="dropdown">
                        <a href="#">DAILY NECESSITIES</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Essential Items</a></li>
                            <li><a href="#">Hygiene Products</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">BRANDS</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Brand 1</a></li>
                            <li><a href="#">Brand 2</a></li>
                            <li><a href="#">Brand 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Dropdown menu toggle on mobile
const dropdownToggles = document.querySelectorAll('.dropdown > a');

dropdownToggles.forEach((toggle) => {
    toggle.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior

        const dropdownMenu = toggle.nextElementSibling; // Select the dropdown-menu

        // Toggle visibility of the dropdown menu
        if (dropdownMenu.style.display === 'block') {
            dropdownMenu.style.display = 'none'; // Hide if already visible
        } else {
            dropdownMenu.style.display = 'block'; // Show if hidden
        }
    });
});
    </script>
</body>
</html>
